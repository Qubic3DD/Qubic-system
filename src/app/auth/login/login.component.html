<div
  class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 transition-colors duration-200 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="flex flex-col items-center">
      <!-- Logo with dark mode inversion -->
      <img src="https://i.ibb.co/d07sYYvs/logo.png" alt="Logo" class="h-16 w-auto mb-4" />

      <h2 class="mt-2 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
        Admin Dashboard
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-300">
        Sign in to your account
      </p>
    </div>

    <form class="mt-8 space-y-6" (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <input name="email" [(ngModel)]="email" type="email" required
            class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white dark:bg-gray-700 rounded-t-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500 focus:z-10 sm:text-sm transition-colors duration-200"
            placeholder="Email address" />
        </div>
        <div>
          <input name="password" [(ngModel)]="password" type="password" required
            class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white dark:bg-gray-700 rounded-b-md focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500 focus:z-10 sm:text-sm transition-colors duration-200"
            placeholder="Password" />
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox"
            class="h-4 w-4 text-pink-600 focus:ring-pink-500 border-gray-300 dark:border-gray-600 rounded dark:bg-gray-700" />
          <label for="remember-me" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
            Remember me
          </label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-pink-500 hover:text-pink-400 dark:text-pink-400 dark:hover:text-pink-300">
            Forgot password?
          </a>
        </div>
      </div>

      <div>
        <button type="submit"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 dark:focus:ring-offset-gray-800 transition-colors duration-200">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-pink-300 group-hover:text-pink-200" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd" />
            </svg>
          </span>
          Sign in
        </button>

      </div>

      <div *ngIf="errorMessage"
        class="p-3 text-sm text-red-700 dark:text-red-400 bg-red-50 dark:bg-red-900 dark:bg-opacity-20 rounded-md text-center transition-colors duration-200">
        {{ errorMessage }}
      </div>
    </form>

    <div class="text-center text-sm text-gray-500 dark:text-gray-400">
      <p>Don't have an account? <a href="#"
          class="font-medium text-pink-600 hover:text-pink-500 dark:text-pink-400 dark:hover:text-pink-300">Contact
          support</a></p>
    </div>
  </div>


  <!-- Success Message Modal -->
  <div *ngIf="loginSuccess"
    class="fixed inset-0 flex items-center justify-center p-4 z-50 backdrop-blur-sm transition-all duration-300">
    <div
      class="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-xl shadow-2xl p-6 w-full max-w-md transform transition-all duration-300 ease-out scale-95 opacity-0"
      [class]="loginSuccess ? 'scale-100 opacity-100' : ''">

      <!-- Animated Checkmark -->
      <div
        class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-purple-100 dark:bg-purple-900/30 mb-4">
        <svg class="h-10 w-10 text-pink-600 dark:text-pink-400 animate-checkmark" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>

      <!-- Message Content -->
      <div class="text-center">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-pink-900 mb-2">
          Login Successful!
        </h3>
        <p class="text-gray-600 dark:text-gray-900 mb-6">
          Welcome back! Redirecting to your dashboard...
        </p>

        <!-- Animated Progress Bar -->
        <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-1.5 mb-4">
          <div class="bg-pink-600 dark:bg-pink-500 h-1.5 rounded-full animate-progress"></div>
        </div>

        <p class="text-xs text-gray-500 dark:text-gray-400">
          Didn't redirect? <a href="#" class="text-pink-600 dark:text-pink-400 hover:underline">Click here</a>
        </p>
      </div>
    </div>
  </div>

</div>
