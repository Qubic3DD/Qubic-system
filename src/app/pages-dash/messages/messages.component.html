<div class="min-h-screen transition-colors duration-300 bg-gray-50 dark:bg-gray-900">
  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Support Messages</h1>
      <button 
        (click)="toggleDarkMode()"
        class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
        aria-label="Toggle dark mode"
      >
        {{ darkMode ? '☀️' : '🌙' }}
      </button>
    </div>

    <!-- Message List and Form Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Message List -->
      <div class="lg:col-span-1 bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 h-[600px] overflow-y-auto">
        <h2 class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-300">Your Messages</h2>
        
        <!-- Loading State -->
        <div *ngIf="isLoading" class="flex justify-center items-center h-full">
          <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
        </div>

        <!-- Empty State -->
        <div *ngIf="!isLoading && messages.length === 0" class="text-center py-8 text-gray-500 dark:text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
          No messages found
        </div>

        <!-- Message List Items -->
<div *ngFor="let message of messages" 
     class="mb-4 p-3 rounded-lg cursor-pointer transition-all duration-200 hover:bg-gray-100 dark:hover:bg-gray-700 relative group"
     [class.bg-blue-50]="message.isUrgent"
     [class.border-l-4]="message.isUrgent"
     [class.border-blue-500]="message.isUrgent">
  
  <!-- Sender Info -->
  <div class="flex items-center mb-2">
    <img [src]="message.senderAvatarUrl || 'assets/default-avatar.png'" 
         alt="Sender avatar"
         class="w-8 h-8 rounded-full mr-2">
    <span class="font-medium text-gray-700 dark:text-gray-300">{{ message.sender }}</span>
  </div>

  <!-- Message Content -->
  <div (click)="markAsRead(message.id)">
    <div class="flex justify-between items-start">
      <h3 class="font-medium text-gray-800 dark:text-gray-200">{{ message.subject }}</h3>
      <span class="text-xs text-gray-500 dark:text-gray-400">
        {{ message.timestamp | date:'short' }}
      </span>
    </div>
    <p class="text-sm text-gray-600 dark:text-gray-300 mt-1 line-clamp-2">{{ message.content }}</p>
    <div class="flex justify-between items-center mt-2">
      <span class="text-xs px-2 py-1 rounded-full capitalize" 
            [class]="getStatusClass(message.status)">
        {{ message.status }}
      </span>
      <span *ngIf="message.isUrgent" class="text-xs px-2 py-1 rounded-full bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-300">
        URGENT
      </span>
    </div>
  </div>
  
  <!-- Action Buttons -->
  <div class="absolute right-2 top-2 opacity-0 group-hover:opacity-100 transition-opacity flex space-x-1">
    <button 
      *ngIf="message.status !== 'flagged'"
      (click)="flagMessage(message.id); $event.stopPropagation()"
      class="p-1 text-yellow-500 hover:text-yellow-700 dark:hover:text-yellow-400 transition-colors"
      title="Flag message">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 21v-4m0 0V5a2 2 0 012-2h6.5l1 1H21l-3 6 3 6h-8.5l-1-1H5a2 2 0 00-2 2z" />
      </svg>
    </button>
    <button 
      (click)="deleteMessage(message.id); $event.stopPropagation()"
      class="p-1 text-red-500 hover:text-red-700 dark:hover:text-red-400 transition-colors"
      title="Delete message">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
      </svg>
    </button>
  </div>
</div>

      <!-- Message Form -->
      <div class="lg:col-span-2 bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-300">New Support Request</h2>
        
        <form [formGroup]="messageForm" (ngSubmit)="sendMessage()" class="space-y-4">
          <div>
            <label for="subject" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Subject *</label>
            <input
              id="subject"
              type="text"
              formControlName="subject"
              class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white transition-colors"
              placeholder="What's this about?"
            >
            <div *ngIf="messageForm.get('subject')?.invalid && messageForm.get('subject')?.touched" 
                 class="text-red-500 text-xs mt-1">
              <span *ngIf="messageForm.get('subject')?.errors?.['required']">Subject is required</span>
              <span *ngIf="messageForm.get('subject')?.errors?.['maxlength']">Maximum 100 characters</span>
            </div>
          </div>

          <div>
            <label for="content" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Message *</label>
            <textarea
              id="content"
              formControlName="content"
              rows="8"
              class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white transition-colors"
              placeholder="Describe your issue in detail..."
            ></textarea>
            <div *ngIf="messageForm.get('content')?.invalid && messageForm.get('content')?.touched" 
                 class="text-red-500 text-xs mt-1">
              <span *ngIf="messageForm.get('content')?.errors?.['required']">Message is required</span>
              <span *ngIf="messageForm.get('content')?.errors?.['maxlength']">Maximum 1000 characters</span>
            </div>
          </div>

          <div class="flex items-center">
            <input
              id="urgent"
              type="checkbox"
              formControlName="urgent"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 rounded dark:bg-gray-700 transition-colors"
            >
            <label for="urgent" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
              Mark as urgent
            </label>
          </div>

          <div class="flex justify-end">
            <button
              type="submit"
              [disabled]="messageForm.invalid || isSending"
              class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
            >
              <span *ngIf="!isSending">Send Message</span>
              <span *ngIf="isSending" class="flex items-center">
                <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Sending...
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
