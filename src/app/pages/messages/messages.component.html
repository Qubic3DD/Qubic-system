<div class=" mx-auto p-6 dark:bg-gray-800 rounded-lg shadow-md">
  <!-- Header -->
  <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">User Reports</h2>

  <!-- KPI Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-4 gap-4 mb-6">
    <div class="bg-pink-600 dark:bg-pink-700 rounded-xl p-4 shadow">
      <div class="flex justify-between items-center">
        <div>
          <p class="text-xs font-medium uppercase tracking-wider text-pink-100 dark:text-pink-200">Total</p>
          <h3 class="text-2xl font-bold text-white">{{ totalMessages }}</h3>
        </div>
        <div class="bg-pink-500 dark:bg-pink-600/50 p-3 rounded-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-pink-100" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
        </div>
      </div>
    </div>
    <div class="bg-yellow-600 dark:bg-yellow-700 rounded-xl p-4 shadow">
      <div class="flex justify-between items-center">
        <div>
          <p class="text-xs font-medium uppercase tracking-wider text-yellow-100 dark:text-yellow-200">Unread</p>
          <h3 class="text-2xl font-bold text-white">{{ unreadMessages }}</h3>
        </div>
        <div class="bg-yellow-500 dark:bg-yellow-600/50 p-3 rounded-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-100" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6"/></svg>
        </div>
      </div>
    </div>
    <div class="bg-green-600 dark:bg-green-700 rounded-xl p-4 shadow">
      <div class="flex justify-between items-center">
        <div>
          <p class="text-xs font-medium uppercase tracking-wider text-green-100 dark:text-green-200">Read</p>
          <h3 class="text-2xl font-bold text-white">{{ readMessages }}</h3>
        </div>
        <div class="bg-green-500 dark:bg-green-600/50 p-3 rounded-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-100" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
        </div>
      </div>
    </div>
    <div class="bg-indigo-600 dark:bg-indigo-700 rounded-xl p-4 shadow">
      <div class="flex justify-between items-center">
        <div>
          <p class="text-xs font-medium uppercase tracking-wider text-indigo-100 dark:text-indigo-200">Flagged</p>
          <h3 class="text-2xl font-bold text-white">{{ flaggedMessages }}</h3>
        </div>
        <div class="bg-indigo-500 dark:bg-indigo-600/50 p-3 rounded-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-100" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 21V8m0 0L7 12l10 4m0-8V3"/></svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
    <!-- Search Input -->
    <div class="relative flex-grow max-w-md">
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
      <input type="text"
        class="block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500"
        placeholder="Search messages..." [(ngModel)]="searchQuery" (input)="searchMessages()" />
    </div>

    <!-- Filters -->
    <div class="flex flex-wrap gap-2">
      <button *ngFor="let filter of filters"
        [class]="filter.active ? 
                'px-4 py-2 rounded-lg bg-pink-600 text-white hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 dark:bg-pink-700 dark:hover:bg-pink-600 transition-colors duration-200 cursor-pointer' : 
                'px-4 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600 transition-colors duration-200 cursor-pointer'"
        (click)="applyFilter(filter.id)">
        {{ filter.label }}
      </button>
    </div>
  </div>

  <!-- Messages Table -->
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
        <thead class="bg-gray-50 dark:bg-gray-700">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Subject</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Sender</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Timestamp</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Status</th>
            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
          <tr *ngFor="let msg of filteredMessages" class="hover:bg-gray-50 dark:hover:bg-gray-700">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white">{{ msg.subject }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 dark:text-gray-300">{{ msg.sender }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 dark:text-gray-300">{{ msg.timestamp }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span [class]="msg.status==='unread' ? 'inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-pink-100 text-pink-800 dark:bg-pink-900 dark:text-pink-200' : 'inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200'">
                {{ msg.status }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex justify-end space-x-2">
                <button (click)="markAsRead(msg.id)" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 cursor-pointer" title="Mark as read">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                </button>
                <button (click)="flagMessage(msg.id)" class="text-yellow-500 hover:text-yellow-600 dark:text-yellow-400 dark:hover:text-yellow-300 cursor-pointer" title="Flag">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 21V8m0 0L7 12l10 4m0-8V3"/></svg>
                </button>
                <button (click)="deleteMessage(msg.id)" class="text-red-500 hover:text-red-600 dark:text-red-400 dark:hover:text-red-300 cursor-pointer" title="Delete">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M9 7V4a1 1 0 011-1h4a1 1 0 011 1v3m-7 0h10"/></svg>
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="filteredMessages.length === 0">
            <td colspan="5" class="px-6 py-10 text-center text-gray-500 dark:text-gray-400">
              No messages found. Try adjusting your search or filters.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
