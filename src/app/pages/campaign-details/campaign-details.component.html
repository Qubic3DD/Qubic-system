<!-- Loading indicator -->
<div *ngIf="loading" class="w-full">
  <div class="h-1.5 w-full bg-gray-200 dark:bg-gray-700 overflow-hidden">
    <div
      class="h-full bg-blue-600 dark:bg-blue-500 animate-indeterminate-progress"
    ></div>
  </div>
</div>

<ng-container *ngIf="!loading && campaign">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
    <!-- Header -->
    <div class="p-6">
      <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">
        {{ campaign.name }}
      </h1>
      <div class="mb-4">
        <span
          [class]="
            campaign.active
              ? 'inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200'
              : 'inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300'
          "
        >
          {{ campaign.active ? "Active" : "Inactive" }}
        </span>
      </div>

      <!-- Content -->
      <div class="space-y-4">
        <p class="text-gray-700 dark:text-gray-300">
          {{ campaign.description }}
        </p>

        <div class="border-t border-gray-200 dark:border-gray-700 my-4"></div>

        <!-- Dates -->
        <div
          class="flex items-center justify-between text-gray-700 dark:text-gray-300"
        >
          <div class="flex items-center space-x-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-blue-500 dark:text-blue-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
            <span>Start: {{ campaign.startDate | date }}</span>
          </div>
          <div class="flex items-center space-x-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-green-500 dark:text-green-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <span>End: {{ campaign.endDate | date }}</span>
          </div>
        </div>

        <!-- Impressions -->
        <div
          class="flex items-center space-x-2 text-gray-700 dark:text-gray-300"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-blue-500 dark:text-blue-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
            />
          </svg>
          <span
            >Impressions: {{ campaign.accumulatedImpressions }} /
            {{ campaign.requiredImpressions }}</span
          >
        </div>

        <!-- Progress bar -->
        <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
          <div
            class="bg-blue-600 dark:bg-blue-500 h-2.5 rounded-full"
            [style.width.%]="getProgress()"
          ></div>
        </div>

        <div class="border-t border-gray-200 dark:border-gray-700 my-4"></div>

        <!-- Video section -->
        <div *ngIf="campaign.id" class="space-y-2">
          <h3 class="text-lg font-medium text-gray-900 dark:text-white">
            Campaign Video
          </h3>
          <video
            width="100%"
            controls
            [src]="getCampaignVideoUrl(campaign.id)"
            class="rounded-lg"
          ></video>
        </div>
      </div>
    </div>
  </div>
</ng-container>
