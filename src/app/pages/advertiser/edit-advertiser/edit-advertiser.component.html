<div class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-6">
  <div class="mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden p-6">
    <!-- Stepper -->
    <div class="mb-8">
      <ol class="flex items-center w-full">
        <!-- Step 1 -->
        <li
          class="flex w-full items-center after:content-[''] after:w-full after:h-1 after:border-b after:border-gray-200 dark:after:border-gray-700 after:inline-block"
          [ngClass]="{'after:border-blue-600 dark:after:border-blue-500': currentStep > 1}">
          <div class="flex items-center justify-center w-10 h-10 rounded-full lg:h-12 lg:w-12 shrink-0"
            [ngClass]="{'bg-blue-600 dark:bg-blue-500 text-white': currentStep >= 1, 'bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-300': currentStep < 1}">
            <span class="text-lg font-medium">1</span>
          </div>
          <div class="ml-3">
            <h3 class="text-sm font-medium"
              [ngClass]="{'text-blue-600 dark:text-blue-500': currentStep >= 1, 'text-gray-500 dark:text-gray-400': currentStep < 1}">
              Personal Information</h3>
          </div>
        </li>

        <!-- Step 2 -->
        <li
          class="flex w-full items-center after:content-[''] after:w-full after:h-1 after:border-b after:border-gray-200 dark:after:border-gray-700 after:inline-block"
          [ngClass]="{'after:border-blue-600 dark:after:border-blue-500': currentStep > 2}">
          <div class="flex items-center justify-center w-10 h-10 rounded-full lg:h-12 lg:w-12 shrink-0"
            [ngClass]="{'bg-blue-600 dark:bg-blue-500 text-white': currentStep >= 2, 'bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-300': currentStep < 2}">
            <span class="text-lg font-medium">2</span>
          </div>
          <div class="ml-3">
            <h3 class="text-sm font-medium"
              [ngClass]="{'text-blue-600 dark:text-blue-500': currentStep >= 2, 'text-gray-500 dark:text-gray-400': currentStep < 2}">
              Vehicle Information</h3>
          </div>
        </li>

        <!-- Step 3 -->
        <li class="flex items-center">
          <div class="flex items-center justify-center w-10 h-10 rounded-full lg:h-12 lg:w-12 shrink-0"
            [ngClass]="{'bg-blue-600 dark:bg-blue-500 text-white': currentStep >= 3, 'bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-300': currentStep < 3}">
            <span class="text-lg font-medium">3</span>
          </div>
          <div class="ml-3">
            <h3 class="text-sm font-medium"
              [ngClass]="{'text-blue-600 dark:text-blue-500': currentStep >= 3, 'text-gray-500 dark:text-gray-400': currentStep < 3}">
              Upload Documents</h3>
          </div>
        </li>
      </ol>
    </div>

    <!-- Form Content -->
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Step 1: Personal Information -->
      <div *ngIf="currentStep === 1" class="space-y-4">
        <h2 class="text-xl font-bold mb-4">Personal Information</h2>

        <!-- Pre-populated fields (readonly) -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
            <input type="email" [value]="advertiser?.email" name="email" readonly
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-400 cursor-not-allowed">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Profile</label>
            <input type="text" [value]="advertiser?.profile" name="profile" readonly
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-400 cursor-not-allowed">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Phone Number</label>
            <input type="tel" [value]="advertiser?.phoneNo" name="phoneNo" readonly
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-400 cursor-not-allowed">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Username</label>
            <input type="text" [value]="advertiser?.username" name="username" readonly
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-400 cursor-not-allowed">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">User Handle</label>
            <input type="text" [value]="advertiser?.userHandle" name="userHandle" readonly
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-400 cursor-not-allowed">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Role</label>
            <input type="text" [value]="advertiser?.roles" name="roles" readonly
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-400 cursor-not-allowed">
          </div>
        </div>

        <!-- Editable fields -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">First Name</label>
            <input type="text" name="firstName" required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Last Name</label>
            <input type="text" name="lastName" required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Gender</label>
            <select name="gender" required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
              <option value="">Select Gender</option>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
              <option value="OTHER">Other</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">ID Number</label>
            <input type="text" name="idNumber" required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">License Type</label>
            <select name="licenseType" required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
              <option value="" disabled selected>Select License Type</option>
              <option value="A">A - Motorcycle</option>
              <option value="B">B - Light Motor Vehicle</option>
              <option value="C1">C1 - Light Heavy Motor Vehicle (up to 16,000 kg)</option>
              <option value="C">C - Heavy Motor Vehicle (over 16,000 kg)</option>
              <option value="EB">EB - Light Motor Vehicle with Trailer</option>
              <option value="EC1">EC1 - Articulated Light Heavy Motor Vehicle</option>
              <option value="EC">EC - Articulated Heavy Motor Vehicle</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Date of Birth</label>
            <input type="date" name="dateOfBirth" required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Address</label>
            <input type="text" name="address" required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">City</label>
            <input type="text" name="city" required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Postal Code</label>
            <input type="text" name="postalCode" required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Country</label>
            <input type="text" name="country" required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Service Information</label>
            <textarea name="serviceInformation" rows="3"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"></textarea>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Company Name</label>
            <input type="text" name="companyName"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Website</label>
            <input type="url" name="website"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Disability</label>
            <select name="disability"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
              <option value="">Select Disability Status</option>
              <option value="NONE">None</option>
              <option value="PHYSICAL">Physical</option>
              <option value="VISUAL">Visual</option>
              <option value="HEARING">Hearing</option>
              <option value="OTHER">Other</option>
            </select>
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Bio</label>
            <textarea name="bio" rows="3"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"></textarea>
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Languages</label>
            <div class="flex flex-wrap gap-2">
              <div *ngFor="let lang of advertiserForm.get('languages')?.value; let i = index"
                class="flex items-center bg-blue-100 dark:bg-blue-900 px-3 py-1 rounded-full">
                <span>{{ lang }}</span>
                <button type="button" (click)="removeLanguage(i)"
                  class="ml-2 text-blue-600 dark:text-blue-300 hover:text-blue-800 dark:hover:text-blue-100 cursor-pointer">
                  &times;
                </button>
              </div>
              <div class="flex">
                <input type="text" [(ngModel)]="newLanguage" name="newLanguage" placeholder="Add language"
                  class="px-3 py-1 rounded-l-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                <button type="button" (click)="addLanguage()"
                  class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded-r-lg">
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Step 2: Vehicle Information -->
      <div *ngIf="currentStep === 2" class="space-y-4">
        <h2 class="text-xl font-bold mb-4">Vehicle Information</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Capacity</label>
            <input type="text" name="capacity" required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Color</label>
            <input type="text" name="colour" required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">License Registration
              No</label>
            <input type="text" name="licenseRegistrationNo" required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Transport Type</label>
            <select name="transportType" required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
              <option value="TAXI">Taxi</option>
              <option value="DELIVERY">Delivery</option>
              <option value="RIDE_SHARE">Ride Share</option>
              <option value="OTHER">Other</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Vehicle Type</label>
            <select name="vehicleType" required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
              <option value="HATCH">Hatchback</option>
              <option value="SEDAN">Sedan</option>
              <option value="SUV">SUV</option>
              <option value="TRUCK">Truck</option>
              <option value="VAN">Van</option>
              <option value="MOTORCYCLE">Motorcycle</option>
              <option value="OTHER">Other</option>
            </select>
          </div>
          <div class="flex items-center">
            <input type="checkbox" name="public" id="public"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600">
            <label for="public" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Make vehicle information
              public</label>
          </div>
        </div>
      </div>

      <!-- Step 3: Upload Documents -->
      <div *ngIf="currentStep === 3" class="space-y-4">
        <h2 class="text-xl font-bold mb-4">Upload Documents</h2>


      </div>

      <!-- Navigation Buttons -->
      <div class="flex justify-between pt-6">
        <button type="button" *ngIf="currentStep > 1" (click)="previousStep()"
          class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
          Previous
        </button>
        <span *ngIf="currentStep === 1"></span> <!-- Spacer for first step -->

        <button type="button" *ngIf="currentStep < 3" (click)="nextStep()"
          class="ml-auto px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
          Next
        </button>

        <button type="submit" *ngIf="currentStep === 3"
          class="ml-auto px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
