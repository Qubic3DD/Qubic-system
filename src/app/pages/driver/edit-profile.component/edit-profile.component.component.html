<div class="min-h-screen bg-gray-50 dark:bg-gray-900 p-4">
  <div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden">
    <!-- Header -->
    <div class="bg-blue-600 dark:bg-blue-800 p-4 text-white">
      <h1 class="text-2xl font-bold">Edit Driver Profile</h1>
      <p class="text-blue-100 dark:text-blue-200">Manage driver information and documents</p>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="p-8 text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
      <p class="mt-4 text-gray-600 dark:text-gray-300">Loading driver data...</p>
    </div>

    <!-- Main Content -->
    <div *ngIf="!isLoading" class="p-6">
      <!-- Profile Section -->
      <div class="flex flex-col md:flex-row gap-6 mb-8">
        <!-- Profile Picture -->
        <div class="flex-shrink-0">
          <div class="relative">
            <img [src]="driver.profilePictureUrl || 'assets/default-profile.png'" 
                 alt="Profile Picture"
                 class="w-32 h-32 rounded-full object-cover border-4 border-white dark:border-gray-700 shadow">
            <label class="absolute bottom-0 right-0 bg-blue-600 text-white p-2 rounded-full cursor-pointer hover:bg-blue-700">
              <input type="file" (change)="onFileSelected($event, true)" class="hidden" accept="image/*">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </label>
          </div>
        </div>

        <!-- Driver Information Form -->
        <div class="flex-grow">
          <form (ngSubmit)="updateDriver()">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">First Name</label>
                <input type="text" [(ngModel)]="driver.firstName" name="firstName" required
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Last Name</label>
                <input type="text" [(ngModel)]="driver.lastName" name="lastName" required
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                <input type="email" [(ngModel)]="driver.email" name="email" required
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Phone Number</label>
                <input type="text" [(ngModel)]="driver.phoneNo" name="phoneNo" required
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">License Type</label>
                <select [(ngModel)]="driver.licenseType" name="licenseType"
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
                  <option value="">Select license type</option>
                  <option value="A">Type A (Motorcycles)</option>
                  <option value="B">Type B (Cars)</option>
                  <option value="C">Type C (Trucks)</option>
                  <option value="D">Type D (Buses)</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Date of Birth</label>
                <input type="date" [(ngModel)]="driver.dateOfBirth" name="dateOfBirth"
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
              </div>
            </div>

            <div class="mt-6 flex justify-end gap-3">
   <button type="button" (click)="cancelEdit()">
                class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                Cancel
              </button>
              <button type="submit"
                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Documents Section -->
      <div class="border-t border-gray-200 dark:border-gray-700 pt-6">
        <h2 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Driver Documents</h2>
        
        <!-- Document Upload Form -->
        <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg mb-6">
          <h3 class="text-md font-medium text-gray-800 dark:text-gray-200 mb-3">Upload New Document</h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Document Type</label>
              <select [(ngModel)]="selectedDocumentType"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
                <option value="">Select document type</option>
                <option *ngFor="let type of documentTypes" [value]="type">{{type}}</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Document Purpose</label>
              <select [(ngModel)]="selectedDocumentPurpose"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
                <option value="">Select document purpose</option>
                <option *ngFor="let purpose of documentPurposes" [value]="purpose">{{purpose}}</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">File</label>
              <div class="flex items-center gap-2">
                <label class="flex-1 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-600">
                  <span class="text-sm">{{selectedFile?.name || 'Choose file...'}}</span>
                  <input type="file" (change)="onFileSelected($event)" class="hidden">
                </label>
                <button *ngIf="selectedFile" (click)="uploadDocument()" 
                  class="px-3 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                  Upload
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Documents List -->
        <div *ngIf="documents.length > 0" class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
            <thead class="bg-gray-50 dark:bg-gray-700">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Name</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Type</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Purpose</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Uploaded</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Actions</th>
              </tr>
            </thead>
            <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
              <tr *ngFor="let doc of documents">
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white">{{doc.name}}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300">{{doc.fileType}}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300">{{doc.documentPurpose}}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300">{{doc.creationDate | date}}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                  <button (click)="viewDocument(doc.id)" class="text-blue-600 dark:text-blue-400 hover:text-blue-900 dark:hover:text-blue-500 mr-3">
                    View
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div *ngIf="documents.length === 0" class="text-center py-8">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-white">No documents</h3>
          <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Upload documents to appear here</p>
        </div>
      </div>
    </div>
  </div>
</div>
