<div class="bg-gray-50 w-full min-h-screen dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200 p-6">
  <div class="w-full bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden p-6">
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold">Add Advertiser</h2>
      <p class="text-gray-500 dark:text-gray-400 mt-2">Fill in the details to register a new user</p>
    </div>

    <form class="space-y-4" [formGroup]="addAdvertiserForm">


      <!-- Password -->
      <div>
        <input type="password" id="password" name="password" formControlName="password" required
               placeholder="Password"
               class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
      </div>

      <!-- First Name & Last Name -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <input type="text" id="firstName" name="firstName"  formControlName="firstName" required
                 placeholder="First Name"
                 class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
        </div>
        <div>
          <input type="text" id="lastName" name="lastName"  formControlName="lastName" required
                 placeholder="Last Name"
                 class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
        </div>
      </div>

      <!-- Email -->
      <div>
        <input type="email" id="email" name="email" formControlName="email"  required
               placeholder="Email"
               class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
      </div>

      <!-- Phone Number -->
      <div>
        <input type="tel" id="phoneNo" name="phoneNo" formControlName="phoneNo" required
               placeholder="Phone Number"
               class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
      </div>

     

      <!-- Submit Button -->
      <div class="pt-4">
        <button type="submit" (click)="onSubmit()"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800">
          Add Advertiser
        </button>
      </div>
    </form>
  </div>
</div>
