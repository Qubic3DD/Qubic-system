<div class=" mx-auto p-6 dark:bg-gray-800 rounded-lg shadow-md">
  <!-- Header -->
  <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">User Reports</h2>

  <!-- Controls -->
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
    <!-- Search Input -->
    <div class="relative flex-grow max-w-md">
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
      <input type="text"
        class="block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500"
        placeholder="Search messages..." [(ngModel)]="searchQuery" (input)="searchMessages()" />
    </div>

    <!-- Filters -->
    <div class="flex flex-wrap gap-2">
      <button *ngFor="let filter of filters"
        [class]="filter.active ? 
                'px-4 py-2 rounded-lg bg-pink-600 text-white hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 dark:bg-pink-700 dark:hover:bg-pink-600 transition-colors duration-200 cursor-pointer' : 
                'px-4 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600 transition-colors duration-200 cursor-pointer'"
        (click)="applyFilter(filter.id)">
        {{ filter.label }}
      </button>
    </div>
  </div>

  <!-- Message List -->
  <div class="space-y-4">
    <div *ngFor="let msg of filteredMessages" class="p-4 border rounded-lg transition-all duration-200" [class]="msg.status === 'unread' ? 
              'border-pink-200 bg-pink-50 dark:border-pink-800 dark:bg-pink-900/30' : 
              'border-gray-200 bg-gray-50 dark:border-gray-700 dark:bg-gray-700/50'">

      <!-- Message Header -->
      <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-2 mb-3">
        <h3 class="text-lg font-semibold text-gray-800 dark:text-white">{{ msg.subject }}</h3>
        <div class="flex flex-col sm:flex-row sm:items-center gap-2 text-sm">
          <span class="text-gray-600 dark:text-gray-300">{{ msg.sender }}</span>
          <span class="text-gray-500 dark:text-gray-400 hidden sm:block">â€¢</span>
          <span class="text-gray-500 dark:text-gray-400">{{ msg.timestamp }}</span>
        </div>
      </div>

      <!-- Message Content -->
      <p class="text-gray-700 dark:text-gray-300 mb-4">{{ msg.content }}</p>

      <!-- Actions -->
      <div class="flex flex-wrap gap-2">
        <button
          class="px-3 py-1 text-sm rounded-md bg-gray-200 text-gray-700 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 dark:bg-gray-600 dark:text-gray-200 dark:hover:bg-gray-500 transition-colors duration-200"
          (click)="markAsRead(msg.id)">
          Mark as Read
        </button>
        <button
          class="px-3 py-1 text-sm rounded-md bg-yellow-100 text-yellow-800 hover:bg-yellow-200 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 dark:bg-yellow-900/30 dark:text-yellow-300 dark:hover:bg-yellow-800/30 transition-colors duration-200"
          (click)="flagMessage(msg.id)">
          Flag
        </button>
        <button
          class="px-3 py-1 text-sm rounded-md bg-red-100 text-red-800 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 dark:bg-red-900/30 dark:text-red-300 dark:hover:bg-red-800/30 transition-colors duration-200"
          (click)="deleteMessage(msg.id)">
          Delete
        </button>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="filteredMessages.length === 0" class="text-center py-8">
      <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <h3 class="mt-2 text-lg font-medium text-gray-900 dark:text-white">No messages found</h3>
      <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Try adjusting your search or filters</p>
    </div>
  </div>
</div>
