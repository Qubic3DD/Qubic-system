<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <!-- Campaign Performance Chart -->
  <div class="bg-white dark:bg-gray-800 p-3 rounded-lg shadow-sm border border-gray-100 dark:border-gray-700">
    <div class="flex justify-between items-center mb-3">
      <h2 class="text-md font-medium text-gray-700 dark:text-gray-200">Campaign Performance</h2>
      <select class="text-xs border border-gray-200 dark:border-gray-600 rounded px-2 py-1 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500 dark:focus:ring-blue-600 text-gray-700 dark:text-gray-200">
        <option>Last 7 days</option>
        <option>Last 30 days</option>
        <option>Last quarter</option>
      </select>
    </div>
    <div class="relative" style="height: 160px">
      <canvas id="campaignChart"></canvas>
    </div>
    <div class="flex justify-between mt-2 text-xs text-gray-500 dark:text-gray-400">
      <span>Jan</span>
      <span>Feb</span>
      <span>Mar</span>
      <span>Apr</span>
      <span>May</span>
    </div>
  </div>
  
  <!-- Tablet Status Chart -->
  <div class="bg-white dark:bg-gray-800 p-3 rounded-lg shadow-sm border border-gray-100 dark:border-gray-700">
    <div class="flex justify-between items-center mb-3">
      <h2 class="text-md font-medium text-gray-700 dark:text-gray-200">Tablet Status</h2>
      <div class="flex items-center space-x-2">
        <span class="text-xs bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 px-2 py-1 rounded-full">
          {{ isLoading ? 'Updating...' : 'Updated today' }}
        </span>
        <button 
          (click)="refreshData()" 
          [disabled]="isLoading"
          class="text-xs text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 disabled:opacity-50"
          title="Refresh data">
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex items-center justify-center" style="height: 160px">
      <div class="flex flex-col items-center">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-pink-500 mb-2"></div>
        <p class="text-xs text-gray-500 dark:text-gray-400">Loading tablet data...</p>
      </div>
    </div>
    
    <!-- Error State -->
    <div *ngIf="error && !isLoading" class="flex items-center justify-center" style="height: 160px">
      <div class="text-center">
        <svg class="w-8 h-8 text-red-500 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <p class="text-xs text-red-500 dark:text-red-400">{{ error }}</p>
        <button 
          (click)="refreshData()" 
          class="text-xs text-pink-600 hover:text-pink-700 dark:text-pink-400 dark:hover:text-pink-300 mt-1">
          Try again
        </button>
      </div>
    </div>
    
    <!-- Chart Area -->
    <div *ngIf="!isLoading && !error" class="relative" style="height: 160px">
      <canvas id="tabletChart"></canvas>
    </div>
    
    <!-- Legend with counts -->
    <div class="flex justify-center space-x-4 mt-3" *ngIf="!isLoading && !error">
      <div class="flex items-center">
        <span class="w-2 h-2 bg-green-500 rounded-full mr-1"></span>
        <span class="text-xs text-gray-500 dark:text-gray-400">Active ({{ activeCount }})</span>
      </div>
      <div class="flex items-center">
        <span class="w-2 h-2 bg-yellow-500 rounded-full mr-1"></span>
        <span class="text-xs text-gray-500 dark:text-gray-400">Inactive ({{ inactiveCount }})</span>
      </div>
      <div class="flex items-center">
        <span class="w-2 h-2 bg-red-500 rounded-full mr-1"></span>
        <span class="text-xs text-gray-500 dark:text-gray-400">Maintenance ({{ maintenanceCount }})</span>
      </div>
    </div>
  </div>
</div>
