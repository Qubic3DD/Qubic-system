<!-- metrics-card.component.html -->
<div class="metrics-card bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm">
  <div class="flex justify-between items-start">
    <div>
      <p class="text-sm font-medium text-gray-500 dark:text-gray-400">{{ title }}</p>
      <h3 class="text-2xl font-bold mt-1 text-gray-900 dark:text-white">{{ value }}</h3>
    </div>
    <div class="p-3 rounded-lg" [ngClass]="'bg-' + color + '-100 dark:bg-' + color + '-900/50'">
      <span class="text-lg" [innerHTML]="icon"></span>
    </div>
  </div>
  <div class="mt-4 flex items-center" *ngIf="change !== undefined">
    <span [ngClass]="{
      'text-green-600 dark:text-green-400': change >= 0,
      'text-red-600 dark:text-red-400': change < 0
    }" class="text-sm font-medium">
      {{ change >= 0 ? '+' : '' }}{{ change }}%
    </span>
    <span class="text-gray-500 dark:text-gray-400 text-sm ml-1">vs last month</span>
  </div>
</div>
